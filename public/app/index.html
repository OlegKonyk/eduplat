<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Self-education  platform</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <base href="/">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="front/bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="front/app/assets/app.css"/>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="app" layout="column" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu" aria-label="Menu">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Self-education  platform</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="true" md-component-id="left" class="md-whiteframe-z2" >
          <md-list>
            <md-list-item>
                <md-button href="/home">
                  HOME
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button href="/about">
                  ABOUT
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <ng-view></ng-view>

    </div>

    <script src="front/bower_components/angular/angular.js"></script>
    <script src="front/bower_components/angular-route/angular-route.js"></script>
    <script src="front/bower_components/angular-animate/angular-animate.js"></script>
    <script src="front/bower_components/angular-aria/angular-aria.js"></script>
    <script src="front/bower_components/angular-material/angular-material.js"></script>

    <script src="front/app/src/app.js"></script>

  </body>
</html>
