<style>
.master-table tr td:first-child{
    border-collapse: collapse;
    border-left: 1px solid red;
}

.category-table tr td:first-child{
    border-collapse: collapse;
    border-left: 1px solid green;
}

.sub-category-table tr td:first-child{
    border-collapse: collapse;
    border-left: 1px solid blue;
}

.master-table md-input-container {
    margin: 0px;
}

.master-list-table {
    border-collapse: collapse;
}
.master-list-table tr td {
    border: 1px solid orange;
}

.category-list-table tr td {
    border: none;
}

.sub-category-list-table tr td {
    border: none;
}

<h2>Categories Management</h2>
<md-button class="google-button" ng-click="$ctrl.addNewCategory()" flex>
    <div layout="row" layout-align="center center">
        <div><img src="front/assets/svg/category.svg"></div>
        <div>New Category</div>
    </div>
</md-button>
<div ng-if="$ctrl.isAddingMode">
    <table class="category-table">
        <tr>
            <td>
                <md-input-container>
                    <label>Category</label>
                    <input autocomplete="off" ng-model="$ctrl.newCategory.name">
                </md-input-container>
            </td>
            <td>
                <table class="sub-category-table" ng-repeat="subCategory in $ctrl.newCategory.subCategories">
                    <tr>
                        <td>
                            <md-input-container>
                                <label>Sub Category</label>
                                <input autocomplete="off" ng-blur="$ctrl.appendNextSubCategory($ctrl.newCategory, subCategory)" ng-model="subCategory.name">
                            </md-input-container>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" ng-click="$ctrl.confirmCreatingCategory($ctrl.newCategory)">Done</md-button>
    </div>
</div>
