<style>
.master-table {
    border-collapse: collapse;
    border: 1px solid red;
}

.category-table {
    border-collapse: collapse;
    border: 1px solid green;
}

.sub-category-table {
    border-collapse: collapse;
    border: 1px solid blue;
}


</style>
<h2>Categories Management</h2>
<md-button class="google-button" ng-click="$ctrl.addCategory()" flex>
    <div layout="row" layout-align="center center">
        <div><img src="front/assets/svg/category.svg"></div>
        <div>New Category</div>
    </div>
</md-button>
<div ng-if="$ctrl.isAddingMode">
    <table class="master-table">
        <tr>
            <td>
                <md-input-container>
                    <label>Master Category</label>
                    <input ng-model="$ctrl.newCategory.masterName">
                </md-input-container>
            </td>
            <td>
                <table class="category-table" ng-repeat="category in $ctrl.newCategory.categories">
                    <tr>
                        <td>
                            <md-input-container >
                                <label>Category</label>
                                <input ng-model="category.name" ng-blur="$ctrl.appendNextCategory($ctrl.newCategory)">
                            </md-input-container>
                        </td>
                        <td>
                            <table class="sub-category-table" ng-repeat="subCategory in category.subCategories">
                                <tr>
                                    <td>
                                        <md-input-container>
                                            <label>Sub Category</label>
                                            <input ng-blur="$ctrl.appendNextSubCategory(category)" ng-model="subCategory.name">
                                        </md-input-container>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    
                </table>
            </tr>
        </tr>
    </table>

    <div layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" ng-click="$ctrl.confirmCreatingCategory()">Done</md-button>
    </div>
</div>
<div>
    {{$ctrl.categories}}
</div>
