<div class="view-column" style="padding-bottom: 10px" ng-cloak>
<div layout="row">
  <div layout-fill class="carousel">
    <jk-carousel
      data="$ctrl.slides"
      item-template-url="'front/item-template.html'"
      max-width="750" 
      max-height="520"
      auto-slide="true"
      auto-slide-time="5000" >
    </jk-carousel>
  </div>

  <div hide show-gt-sm layout-fill style="max-width: 400px;">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Card with image</span>
          <span class="md-subhead">Small</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
    </md-card>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Card with image</span>
          <span class="md-subhead">Small</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
    </md-card>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Card with image</span>
          <span class="md-subhead">Small</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
    </md-card>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Card with image</span>
          <span class="md-subhead">Small</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
    </md-card>
  </div>

</div>

  <md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3"
        md-row-height="1.3:1"
        md-gutter-gt-sm="36px" md-gutter="32px" >

    <md-grid-tile  ng-click="$ctrl.goToPlaylist(playlist._id)" style="cursor:pointer;" 
                   ng-repeat="playlist in $ctrl.featuredPlaylists">
            <img ng-if="!playlist.thumbnail" src="front/assets/img/comp.jpg" class="md-card-image" alt="Washed Out" layout-fill>
            <img ng-if="playlist.thumbnail" ng-src="data:image/JPEG;base64,{{playlist.thumbnail}}" layout-fill>
        <md-grid-tile-footer>
            <h3>{{playlist.name}}</h3>
        </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
</div>
