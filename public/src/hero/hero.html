<div class="view-column" ng-cloak>
  <md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3"
        md-row-height="1.3:1"
        md-gutter-gt-sm="36px" md-gutter="32px" >

    <md-grid-tile  ng-click="$ctrl.goToPlaylist(playlist._id)" style="cursor:pointer;" 
                   ng-repeat="playlist in $ctrl.featuredPlaylists">
            <img ng-if="!playlist.thumbnail" src="front/assets/img/comp.jpg" class="md-card-image" alt="Washed Out" layout-fill>
            <img ng-if="playlist.thumbnail" ng-src="data:image/JPEG;base64,{{playlist.thumbnail}}" layout-fill>
        <md-grid-tile-footer>
            <h3>{{playlist.name}}</h3>
        </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
</div>
