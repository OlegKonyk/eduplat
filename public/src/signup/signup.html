<md-content style="background-color: #FFF59D; height: 100%;">
    <div layout="column" layout-align="center center">
        <md-content layout-padding  style="background-color: white; margin: 50px 0px 50px 0px; width: 400px;" class="md-whiteframe-8dp"
         layout="column" layout-align="center center">
            <h3>CREATE AN ACCOUNT</h3>
                <form name="signupForm">

                    <div layout="column">
                        <md-input-container>
                            <label>First Name</label>
                            <input required name="firstName" ng-model="$ctrl.user.firstName">
                            <div ng-messages="signupForm.firstName.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        <md-input-container >
                            <label>Last Name</label>
                            <input required name="lastName" ng-model="$ctrl.user.lastName">
                            <div ng-messages="signupForm.lastName.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        <md-input-container>
                            <label>Email</label>
                            <input required type="email" name="email" ng-model="$ctrl.user.email"
                                minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

                            <div ng-messages="signupForm.email.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    Your email must be between 10 and 100 characters long and look like an e-mail address.
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container >
                            <label>Password</label>
                            <input required name="password" ng-model="$ctrl.user.password">
                            <div ng-messages="signupForm.password.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        <md-input-container >
                            <label>Confirm Password</label>
                            <input required name="confirmPassword" ng-model="$ctrl.user.confirmPassword">
                            <div ng-messages="signupForm.confirmPassword.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        <md-button type="submit" ng-click="$ctrl.signup()">Create Account</md-button>
                        <!--md-button type="submit" ng-click="$ctrl.signup()" ng-disabled="signupForm.$invalid">Create Account</md-button-->

                        <md-divider></md-divider>

                        <section layout="row" layout-align="center center">
                            <md-button flex="50" href="/facebook">Facebook</md-button>
                            <md-button flex="50" href="/google">Google</md-button>
                        </section>

                    </div>
                </form>
        </md-content>
    </div>
</md-content>
