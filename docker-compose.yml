version: '2'
services:
 mongodb:
  image: mongo:3.0.14
  ports:
   - "27017:27017"
  volumes:
   - ./mongo:/data/db
 web:
  image: konyk88/eduplat
  ports:
   - "3030:3030"
  volumes:
   - ./sec:/sec
  links:
   - mongodb:mongodb
  depends_on:
   - mongodb
  restart: unless-stopped
